spring.application.name=industry-chat
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/industry_chat
spring.datasource.username=myuser
spring.datasource.password=secret


spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'Asia/Kolkata'

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Optional: For development
spring.devtools.restart.enabled=true
logging.level.org.hibernate.SQL=DEBUG

spring.security.user.name=admin
spring.security.user.password=deepak123


# GraphQL Configuration
spring.graphql.http.path=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Schema location
spring.graphql.schema.printer.enabled=true
